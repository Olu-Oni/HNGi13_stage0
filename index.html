<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile Card</title>
    <meta name="description" content="Simple" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <!-- Added role="banner" for better landmark identification -->
    <header role="banner">
      <!-- Using proper heading hierarchy -->
      <h1 data-testid="page-title">Simple Profile Card</h1>
    </header>

    <!-- Main content landmark with proper ID for skip links -->
    <main id="main-content" data-testid="main-content">
      <!-- Profile Card -->
      <article class="profile-card" data-testid="profile-card">
        <!-- Bacokground image -->
        <section></section>
        <!-- User Profile -->

        <span class="profile-pic-container" data-testid="profile-picture-container">
          <img
            src="/imgs/user-profile.avif"
            alt="Profile picture"
            width="50"
            data-testid="profile-image"
          />
        </span>

        <!-- User details -->
        <dl data-testid="profile-details">
          <dd data-testid="email-value">oluomicheal8@gmail.com</dd>

          <dd data-testid="location-value">New York, NY</dd>

          <dd data-testid="bio-value">
            Passionate about web accessibility and user experience.
          </dd>
        </dl>

        <!-- Contact actions -->
        <section data-testid="contact-section">
          <div
            role="group"
            aria-label="Contact options"
            data-testid="contact-options"
          >
            <button data-testid="email-button" aria-label="Send email to John">
              Email
            </button>
            <button
              data-testid="message-button"
              aria-label="Send message to John"
            >
              Message
            </button>
          </div>
        </section>
      </article>
    </main>

    <!-- Footer with content info -->
    <footer role="contentinfo" data-testid="page-footer">
      <p data-testid="copyright-info">&copy; 2025 Simple Profile App</p>
      <p data-testid="creator-information">
        Oni Oluwole Micheal, HNG internship Task, Stage 0
      </p>
    </footer>

    <!-- <script src="" async defer></script> -->
  </body>
</html>
