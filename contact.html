<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/contact.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a> | <a href="contact.html">Contact</a> |
      <a href="about.html">About</a>
    </nav>
    <main>
      <h2 id="contact-header">Contact Us</h2>
      <form id="contactForm" novalidate>
        <div id="name-email-field">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input
              type="text"
              id="name"
              pattern="[A-Za-z\s]+"
              data-testid="test-contact-name"
              aria-describedby="error-name"
              required
            />
            <span
              class="error"
              id="error-name"
              data-testid="test-contact-error-name"
            ></span>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              data-testid="test-contact-email"
              aria-describedby="error-email"
              required
            />
            <span
              class="error"
              id="error-email"
              data-testid="test-contact-error-email"
            ></span>
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
            required
          />
          <span
            class="error"
            id="error-subject"
            data-testid="test-contact-error-subject"
          ></span>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea
            id="message"
            data-testid="test-contact-message"
            minlength="10"
            aria-describedby="error-message"
            required
          ></textarea>
          <span
            class="error"
            id="error-message"
            data-testid="test-contact-error-message"
          ></span>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
      </form>
      <span data-testid="test-contact-success" class="success"></span>
    </main>
    <script src="/contact.js" async defer></script>
  </body>
</html>
