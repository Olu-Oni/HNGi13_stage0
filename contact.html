<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact me</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/contact.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a> | <a href="contact.html">Contact</a> |
      <a href="about.html">About</a>
    </nav>
    <main>
      <div data-testid="test-contact-success" class="success"></div>
  
  <form id="contactForm">
    <div class="form-group">
      <label for="fullName">Full Name *</label>
      <input 
        type="text" 
        id="fullName" 
        data-testid="test-contact-name"
        required
      >
      <div class="error" data-testid="test-contact-error-name"></div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input 
        type="email" 
        id="email" 
        data-testid="test-contact-email"
        required
      >
      <div class="error" data-testid="test-contact-error-email"></div>
    </div>

    <div class="form-group">
      <label for="subject">Subject *</label>
      <input 
        type="text" 
        id="subject" 
        data-testid="test-contact-subject"
        required
      >
      <div class="error" data-testid="test-contact-error-subject"></div>
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea 
        id="message" 
        data-testid="test-contact-message"
        required
      ></textarea>
      <div class="error" data-testid="test-contact-error-message"></div>
    </div>

    <button 
      type="submit" 
      data-testid="test-contact-submit"
    >Submit</button>
  </form>

    </main>
    <script src="/contact.js" async defer></script>
  </body>
</html>
